<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width,
     initial-scale=1.0">
     <title>Contact Book</title>
     <link rel="stylesheet"
     href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contact Book</h1>
        <form id="contact-form">
            <input 
            type="text" id="name"
            placeholder="Name"
            required autocomplete="name"> 
            <input
            type="email" id="email"
            placeholder="Email"
            required autocomplete="email">
            <input
            type="tel" id="phone"
            placeholder="phone Number"
            required autocomplete="tel">
            <button
            type="submit">Add Contact</button>
        </form> 
        <ul id="contact-list"></ul>
    </div>
    <script 
    src="script.js"></script>
</body>
</html>
